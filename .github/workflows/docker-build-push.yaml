name: Build and Publish Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - '*'  # Trigger when any tag is pushed

jobs:
  build_image:
    name: Build Docker Image (Validation Only)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/')
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: rgroux/python-dev-ubuntu

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}

  push_image:
    name: Build and Push Docker Image to Docker Hub (on Tag of main)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Check out the repo with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to compare commits

      - name: Ensure tag is pointing to main's latest commit
        id: check_tag
        run: |
          TAG_COMMIT=$(git rev-list -n 1 $GITHUB_REF)
          MAIN_COMMIT=$(git rev-parse origin/main)

          echo "Tag commit: $TAG_COMMIT"
          echo "Main commit: $MAIN_COMMIT"

          if [ "$TAG_COMMIT" != "$MAIN_COMMIT" ]; then
            echo "Tag does not point to the latest commit on main. Skipping push."
            echo "should_push=false" >> $GITHUB_OUTPUT
          else
            echo "Tag points to the latest commit on main."
            echo "should_push=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to Docker Hub
        if: steps.check_tag.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: steps.check_tag.outputs.should_push == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker image
        if: steps.check_tag.outputs.should_push == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: rgroux/python-dev-ubuntu
          tags: |
            type=ref,event=tag

      - name: Build and Push Docker Image
        if: steps.check_tag.outputs.should_push == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
